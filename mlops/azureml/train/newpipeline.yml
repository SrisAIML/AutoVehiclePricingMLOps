$schema: https://azuremlschemas.azureedge.net/latest/pipelineJob.schema.json
type: pipeline
display_name: MLOps-Pipeline-Random-Forest-Traing  # Provide the display name for the pipeline
experiment_name: Auto-Pricing-Classification-Training  # Provide the experiment name
description: MLOps Pipeline for Auto Vehicle Pricing Classification  # Provide the description for the pipeline

inputs:
  raw_data:
    type: uri_file
    path: azureml:used-cars-data@latest

outputs:
  train_data:
    type: str  # Specify the type for train_data output
  test_data:
    type: str  # Specify the type for test_data output
  model_info_output_path:
    type: str  # Specify the type for model_info_output_path output

settings:
  default_datastore: azureml:workspaceblobstore
  default_compute: azureml:test-cluster
  continue_on_step_failure: false

jobs:
  prep_data:
    name: prep-data  # Provide the job name
    display_name: prep-data  # Provide the display name for the job
    code: ../../../data-science/src
    command: >-
      python prep.py  
      --raw_data ${{inputs.raw_data}} 
      --train_data ${{outputs.train_data}}
      --test_data ${{outputs.test_data}} 
    environment: azureml:used-cars-train-env@latest
    inputs:
      raw_data: ${{parent.inputs.raw_data}}
    outputs:
      train_data: ${{parent.outputs.train_data}}
      test_data: ${{parent.outputs.test_data}}

  sweep_step:
    name: sweep-job # Specify internal job identifier
    display_name: sweep-job  # Provide the display name for the job in Azure ML Studion UI
    type: sweep
    inputs:
      train_data: ${{parent.jobs.prep_data.outputs.train_data}} # location of train dataset
      test_data: ${{parent.jobs.prep_data.outputs.test_data}} # location of test dataset
    outputs:
      model_output:
        type: mlflow_model # The best tuned model as mlflow_model output
    sampling_algorithm: random  # Hyperparameter configurations will be sampled randomly from search space
    trial: ./train.yml  # Refers to a separate command component that defines how a single train job runs. One training run with a particular parameter run.
    search_space:
      n_estimators:
        type: choice
        values: [10, 20, 30, 50]
      max_depth:
        type: choice  # Specify the type for max_depth
        values: [1, 3, 5, 10]  # Provide the values for max_depth
    objective:
      goal: minimize
      primary_metric: MSE # Seep job to look at MSE metric for each training run with a goal to get the model with minimum MSE
    limits:
      max_total_trials: 20 # Run at most 20 trials total 
      max_concurrent_trials: 10 # Run at most 10 trails at once (parllelism) 
      timeout: 7200 # Stop everything after 2 hours if not finished


  register_model:
    name: register-model  # Provide the job name
    display_name: register-model  # Provide the display name for the job
    code: ../../../data-science/src
    command: >-
      python register.py 
      --model_name ${{inputs.model_name}} 
      --model_path ${{inputs.model_path}} 
      --model_info_output_path ${{outputs.model_info_output_path}}
    environment: azureml:used-cars-train-env@latest
    inputs:
      model_name: "used_cars_price_prediction_model"
      model_path: ${{parent.jobs.sweep_step.outputs.model_output}}
    outputs:
      model_info_output_path: ${{parent.outputs.model_info_output_path}}

